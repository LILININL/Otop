<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/resetcss.css" />
    <link rel="stylesheet" href="/css/login-page.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Athiti' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <title>สมัครสมาชิก</title>
</head>

<body>
    <div id="header"></div>
    <!-- <fieldset id="user_login_fieldset" class="control-group">
        <label for="user_login" class="control-label">รหัสนักศึกษา*</label>
        <div class="controls">
            <input id="user_login" name="user[login]" class="inputtext" autocomplete="off" placeholder="ชื่อผู้ใช้สำหรับเข้าสู่ระบบ" type="text">
            <div class="notification"></div>
        </div>
    </fieldset> -->
    <div class="register-flex">
        <div class="container">
            <div class="login-head">
                <p>สมัครสมาชิก</p>
            </div>
            <form action="#">
                <div class="register-form">
                    <div class="regis-grid">
                        <div class="regis-left">
                            <div class="form-re">
                                <label for="">ชื่อผู้ใช้ :</label>
                                <input type="text">
                                <div class="notification"></div>
                            </div>
                            <div class="form-re">
                                <label for="">รหัสผ่าน :</label>
                                <input type="text">
                                <div class="notification"></div>
                            </div>
                            <div class="form-re">
                                <label for="">ยืนยันรหัสผ่าน :</label>
                                <input type="text">
                                <div class="notification"></div>
                            </div>
                        </div>
                        <div class="regis-right">

                            <div class="username">
                                <div class="form-re">
                                    <label for="">คำนำหน้า :</label>
                                    <select class="prename">
                                <option value="นาย">นาย</option>
                                <option value="นาง">นาง</option>
                                <option value="นางสาว">นางสาว</option>
                            </select>
                                    <div class="notification"></div>
                                </div>
                                <div class="form-re">
                                    <label for="">ชื่อ :</label>
                                    <input type="text">
                                    <div class="notification"></div>
                                </div>
                                <div class="form-re">
                                    <label for="">นามสกุล :</label>
                                    <input type="text">
                                    <div class="notification"></div>
                                </div>
                            </div>
                            <div class="form-re">
                                <label for="">Email :</label>
                                <input type="text">
                                <div class="notification"></div>
                            </div>

                            <div class="form-re">
                                <label for="">เบอร์โทร :</label>
                                <input type="text">
                                <div class="notification"></div>
                            </div>
                        </div>
                    </div>

                    <div class="regis-btn">
                        <button> สมัครสมาชิก</button>
                    </div>
                    <div class="regisbtn">
                        <a href="/login-page.html">มีบัญชีอยู่แล้ว</a>
                    </div>

                </div>

            </form>
        </div>
    </div>



    <div id="footer"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/link.header.footer.js"></script>

</html>
