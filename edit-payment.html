<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SHOPOTOP</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/resetcss.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/hstyel.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Athiti' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
</head>

<body class="body-profile">
    <div id="header"></div>
    <div class="container">
        <div class="menu-righst">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                <h1 class="head-product">จัดการกับการชำระเงิน</h1>
            </div>
            <div class="row gutters">
                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                    <div class="card h-100">
                        <div class="card-body-allproflie">
                            <div class="account-settings-all">
                                <div class="user-profile-all">
                                    <div class="user-avatar-pofile">
                                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /Nav/ -->
                        <div class="nav-settings">
                            <div style="line-height: 30px;" id="navacc"></div>
                        </div>
                        <!-- /Nav/ -->
                    </div>
                </div>

                <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="form-group mt-3 ">
                                <label for="address " class="text-primary mb-2">ตั้งเป็นการชำระเงินหลัก</label>
                                <div class="form-group has-feedback mt-2" style="width:90px;">
                                    <div class="form-control css-require">
                                        <label><input name="address" type="radio" value="ใช่" /> ใช่</label>
                                    </div>
                                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="row-address gutters">
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="fullName" style="font-size: 18px;" class="mb-2">ชื่อ</label>
                                        <input type="text" class="form-control mt-2" id="fullName"
                                            placeholder="Enter full name">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName" style="font-size: 18px;" class="mb-2">นามสกุล</label>
                                        <input type="text" class="form-control mt-2" id="lastName"
                                            placeholder="Enter last name">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="namecard" style="font-size: 18px;" class="mb-2">ชื่อที่อยู่บนบัตร</label>
                                        <input type="text" class="form-control is-invalid" id="namecard"
                                            placeholder="Name Card">
                                    </div>
                                    <div class="form-group">
                                        <label for="cardnumber" style="font-size: 18px;" class="mb-2">หมายเลขบัตรเครดิต</label>
                                        <input type="text"  class="form-control is-invalid"
                                            id="cardnumber" placeholder="1234-5678-9012-3456">

                                    </div>
                                    <div class="form-group">
                                        <label for="cardexp" style="font-size: 18px;" class="mb-2">EXP เดือน/ปี</label>
                                        <div class="flex">
                                            <input id="expmont" class="form-control is-invalid" style="width: 75px;"
                                                type="text" placeholder="12">
                                            &nbsp;&nbsp;
                                            <input id="expyear" class="form-control is-invalid" style="width: 75px;"
                                                type="text" placeholder="19">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="keycvc" style="font-size: 18px;" class="mb-2">CVC</label>
                                        <input type="keycvc" style="width: 85px;" class="form-control is-invalid"
                                            id="cardnumber" placeholder="123">
                                    </div>
                                </div>
                            </div>
                            <div class="row-btn gutters">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="text-right">
                                        <a type="button" href="profile-account.html" id="back" name="back"
                                            class="btn btn-secondary">กลับ</a>
                                        <button type="button" id="submit" name="submit"
                                            class="btn btn-primary">บันทึก</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/link.header.footer.js"></script>
        <script src="js/link.navacc.js"></script>
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <script src="js/sliderimg.js"></script>
</body>

</html>
