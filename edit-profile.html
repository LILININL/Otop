<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>บัญชีของฉัน</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/resetcss.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/hstyel.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Athiti' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />


</head>
<body class="body-profile">
    <div id="header"></div>
    <div class="container">
        <div class="menu-righst">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                <h1 class="head-product"> จัดการกับบัญชีของฉัน </h1> 
            </div>
           
            <div class="container">
                <div class="row gutters">
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="account-settings">
                                    <div class="user-profile">
                                        <div class="user-avatar">
                                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin">
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="customFile">
                                                <label class="custom-file text-primary"
                                                    for="customFile">เปลียนรูปโปรไฟล์</label>
                                            </div>
                                        </div>
                                        <br> <br>
                                        <h5 class="user-name">นาย น้ำพริกคั่วคลิ้ง ปลาสลิด</h5>
                                        <h6 class="user-email">NumpikCulkin@gmail.com</h6>
                                    </div>
                                    <div class="about">
                                        <h5>เกี่ยวกับ</h5>
                                        <p>ขายสินค้ากับลาซาด้า และ น้ำพริกคั่วคลิ้ง ปลาสลิด </p>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="row gutters">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <h6 class="mb-4 text-primary bbay">ข้อมูลส่วนตัว</h6>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="fullName">ชื่อ</label>
                                            <input type="text" class="form-control mt-2" id="fullName"
                                                placeholder="Enter full name">
                                        </div>
                                        <div class="form-group ">
                                            <label for="lastName">นามสกุล</label>
                                            <input type="text" class="form-control mt-2" id="lastName"
                                                placeholder="Enter last name">
                                        </div>
                                    </div>

                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="phone">เบอร์โทรศัพท์</label>
                                            <input type="text" class="form-control mt-2" id="phone"
                                                placeholder="Enter phone number">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="eMail">อีเมล</label>
                                            <input type="email" class="form-control is-invalid mt-2" id="eMail"
                                                placeholder="Enter email ID">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-1">
                                        <label for="inputPassword">รหัสผ่านเดิม</label>
                                        <input type="password" class="form-control is-invalid mt-2" id="inputPassword4"
                                            placeholder="Password">
                                            <br>
                                    </div>
                                    <br>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <label for="newinputemail2">อีเมลใหม่</label>
                                        <input type="password" class="form-control is-invalid mt-2" id="inputnewpassword"
                                            placeholder="New Email">
                                            <br>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <label for="newinputPassword2">รหัสผ่านใหม่</label>
                                        <input type="password" class="form-control is-invalid mt-2" id="inputPassword4"
                                            placeholder="New Password">

                                    </div>
                                </div>
                               <br>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="text-right">

                                        <a type="button" href="profile-account.html" id="back" name="back"
                                            class="btn btn-secondary text-left">กลับ</a>
                                        <button type="button" id="submit" name="submit"
                                            class="btn btn-primary">บันทึก</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script>
        $(document).ready(function () {
            var date_input = $('input[name="date"]'); //our date input has the name "date"
            var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
            var options = {
                format: 'mm/dd/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            };
            date_input.datepicker(options);
        })
    </script>

    <div id="footer"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/link.header.footer.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/sliderimg.js"></script>
</body>


</html>
